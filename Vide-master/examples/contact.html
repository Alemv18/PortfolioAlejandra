<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Contact section</title>
  	<link href='https://fonts.googleapis.com/css?family=Pacifico|Patua+One|Capriola|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/normalizeContact.css" />
    <link rel="stylesheet" type="text/css" href="../css/componentContact.css" />

  <link rel="stylesheet" type="text/css" href="../css/demo.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Patua+One|Capriola|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Patua+One|Capriola|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>

  <script src="../libs/modernizr.custom.js"></script>

  </head>

  <body id="contact">

  <div class="container col-xs-12" id="return">    
        <a href="body-bg.html"><i class="fa fa-home">Return to homepage</i></a>
        </div>

  <h1 class="text-primary text-center" id="sendMsg">Send me a message.</h1>


  <div class="container">
      <!-- Top Navigation -->
        
        <form id="theForm" class="simform" autocomplete="off">
          <div class="simform-inner">
            <ol class="questions" id="preguntas">
              <li>
                <span><label for="q1">First Name</label></span>
                <input id="q1" name="q1" type="text"/>
              </li>
              <li>
                <span><label for="q2">Last Name</label></span>
                <input id="q2" name="q2" type="text"/>
              </li>
              <li>
                <span><label for="q3">E-mail</label></span>
                <input id="q3" name="q3" type="text"/>
              </li>
              <li>
                <span><label for="q4">Message</label></span>
                <input id="q4" name="q4" type="text"/>
              </li>
            </ol><!-- /questions -->
            <button class="submit" type="submit">Send answers</button>
            <div class="controls">
              <button class="next">
                <i class="fa fa-arrow-right"></i>
              </button>
              <div class="progress"></div>
              <span class="number">
                <span class="number-current"></span>
                <span class="number-total"></span>
              </span>
              <span class="error-message"></span>
            </div><!-- / controls -->
          </div><!-- /simform-inner -->
          <span class="final-message"></span>
        </form><!-- /simform -->  
        
      </section>
      
    </div><!-- /container -->

    <script src="../libs/classie.js"></script>
    <script src="../libs/stepsForm.js"></script>
    <script>
      var theForm = document.getElementById( 'theForm' );

      new stepsForm( theForm, {
        onSubmit : function( form ) {
          // hide form
          classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

          /*
          form.submit()
          or
          AJAX request (maybe show loading indicator while we don't have an answer..)
          */

          // let's just simulate something...
          var messageEl = theForm.querySelector( '.final-message' );
          messageEl.innerHTML = 'Thank you! I will get in touch!';
          classie.addClass(messageEl, 'show');
        }
      } );
    </script>
  
  	
  </div>
  </body>
<html>
</html>
